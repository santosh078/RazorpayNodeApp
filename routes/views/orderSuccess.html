<button type="hidden" id="rzp-button1"></button>
<script>
    document.getElementById("rzp-button1").style.display = "none";
    var options = {
        "key": "<%= rzrpay_key %>", // Enter the Key ID generated from the Dashboard
        "amount": "<%= amount %>", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Test Corporation",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "<%= id %>", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "callback_url": "https://demoelectropaymentservice.cfapps.eu10.hana.ondemand.com/payment/success",
        "prefill": {
            "name": "Santosh Murmu",
            "email": "santosh.murmu@gds.ey.com",
            "contact": "9000090000"
        },
        "notes": {
            "address": "Godrej Waterside, Ring Rd, DP Block, Sector V, Bidhannagar, Kolkata, West Bengal 700091"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    function checkoutLoaded(){
        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
    }
</script>
<script onLoad="checkoutLoaded()" src="https://checkout.razorpay.com/v1/checkout.js"></script>
